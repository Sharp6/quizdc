<mat-card class="topic-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{topic.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="isTopicClaimed()">Claimed by <span *ngIf="claimedBy | async; let cb">{{cb.displayName}}</span></mat-card-subtitle>
    <mat-card-subtitle *ngIf="!isTopicClaimed()">Not claimed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="claim()" *ngIf="!isTopicClaimed()">CLAIM</button>
    <button mat-button (click)="release()" *ngIf="isTopicClaimedByCurrentUser()">RELEASE</button>
    <button mat-button [routerLink]="['/topics', topic.name]" *ngIf="isTopicClaimedByCurrentUser()">DETAILS</button>
  </mat-card-actions>
</mat-card>
